<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>See the console.</p>
    <script>
        var x = 15;
        var y = 3;
        var z = x + y;
        
        if(z > 25) {
            console.log(z);
        }
        else if(z > 10) {
            console.log('almost! only off by', 25 - z);
        }
        else {
            console.log('sorry number', z, 'not big enough');
        }

    </script>
    <script>
        for(var i = 0; i < 10; i++) {
            if(i % 2 === 0 && i !== 0) {
                console.log(i + ' is an even number.');
            }
            else {
                console.log(i + ' is not an even number.');
            }
        }
    </script>
</body>
</html>
