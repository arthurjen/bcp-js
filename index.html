    <script>
        var max = +prompt('Count up to?');
        var confirmed = confirm('Click ok for even, cancel for odd');
        var remainder;
        if(confirmed === true) {
            remainder = 0;
        }
        else {
            remainder = 1;
        }
        for(var i = 0; i < max; i++) {
            if(i % 2 === remainder) {
                console.log(i);
            }
        }
        
    </script>
    <script>
        var primeQuestion = confirm("Would you like to count prime numbers?")
        if(primeQuestion === true) {
            var max = +prompt('Count prime numbers up to what?');
            for(var i = 2; i < max; i++) {
                for(var j = 2; j < i; j++) {
                    if(i % j === 0) {
                        console.log(i, j);
                    }
                    else if(i === j) {
                        console.log("prime number: ", i);
                    }
                }
            }
        }
    </script>
